<div id="account">
  <div class="loginForm">
    <p class="largeText">Login Here!</p>
    <input type="email" id="emailLogin" placeholder="Email Address:" />
    <input type="password" id="passwordLogin" placeholder="Password:" />
    <div class="buttonContainer">
      <button id="submitLogIn">LOGIN</button>
    </div>
  </div>

  <div class="signUpForm">
    <p class="smallText">don't have an account?</p>
    <p class="largeText">Sign up!</p>
    <input type="text" id="fName" placeholder="First Name:" />
    <input type="text" id="lName" placeholder="Last Name:" />
    <input type="email" id="emailSignUp" placeholder="Email Address:" />
    <input type="password" id="passwordSignUp" placeholder="Password:" />
    <div class="buttonContainer">
      <button id="submitSignUp">SIGN UP</button>
    </div>
  </div>

  <div class="loggedInView">
    <h1 id="welcomeText">Welcome, FirstName!</h1>
    <div class="imgContainer">
      <img src="assets/images/default_profile.jpg">
    </div>
    <h2>User Info</h2>
    <p id="nameDetails">Name: First Last</p>
    <p id="emailDetails">Email: email</p>
    <div class="buttonContainer">
      <button id="logOut">Log Out</button>
    </div>
  </div>
</div>
